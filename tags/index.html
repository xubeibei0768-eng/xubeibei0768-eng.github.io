<script>
document.addEventListener('DOMContentLoaded', function() {
    // A. 运行时间逻辑
    function show_runtime(){
        let X = new Date("01/25/2026 00:00:00");
        let Y = new Date();
        let T = (Y.getTime()-X.getTime());
        let M = 24*60*60*1000;
        let A = Math.floor(T/M);
        let B = Math.floor((T/M - A)*24);
        let C = Math.floor(((T/M - A)*24 - B)*60);
        let D = Math.floor((((T/M - A)*24 - B)*60 - C)*60);
        document.getElementById("runtime_span").innerHTML="本站已稳定运行: "+A+"天"+B+"小时"+C+"分"+D+"秒";
        setTimeout(show_runtime, 1000);
    }
    show_runtime();

    // B. 进度条逻辑
    window.addEventListener('scroll', () => {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        document.getElementById("reading-progress").style.width = (winScroll / height) * 100 + "%";
    });

    // C. 科技粒子背景
    const canvas = document.getElementById('tech-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, particles = [], mouse = { x: null, y: null };
    window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
    function init() {
        width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight;
        particles = Array.from({length: 45}, () => ({ x: Math.random()*width, y: Math.random()*height, vx: (Math.random()-0.5)*1.2, vy: (Math.random()-0.5)*1.2, r: Math.random()*2+1 }));
    }
    function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => {
            p.x += p.vx; p.y += p.vy;
            if (p.x<0 || p.x>width) p.vx *= -1; if (p.y<0 || p.y>height) p.vy *= -1;
            if (mouse.x && Math.sqrt((mouse.x-p.x)**2+(mouse.y-p.y)**2)<150) { p.x+=(mouse.x-p.x)*0.015; p.y+=(mouse.y-p.y)*0.015; }
            ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fillStyle = 'rgba(74, 144, 226, 0.5)'; ctx.fill();
            particles.forEach(q => {
                let d = Math.sqrt((p.x-q.x)**2+(p.y-q.y)**2);
                if (d<115) { ctx.beginPath(); ctx.strokeStyle=`rgba(74,144,226,${(115-d)/550})`; ctx.lineWidth=0.7; ctx.moveTo(p.x,p.y); ctx.lineTo(q.x,q.y); ctx.stroke(); }
            });
        });
        requestAnimationFrame(animate);
    }
    window.addEventListener('resize', init); init(); animate();

    // D. 鼠标火花效果
    document.addEventListener('click', (e) => {
        const colors = ['#4a90e2', '#63b3ed', '#81ecec'];
        for (let i = 0; i < 6; i++) {
            const p = document.createElement('div');
            p.style.cssText = `position:fixed;left:${e.clientX}px;top:${e.clientY}px;width:6px;height:6px;background:${colors[Math.floor(Math.random()*3)]};border-radius:50%;pointer-events:none;z-index:99999;`;
            document.body.appendChild(p);
            p.animate([{transform:'translate(-50%,-50%)',opacity:1},{transform:`translate(${(Math.random()-0.5)*120}px, ${(Math.random()-0.5)*120}px)`,opacity:0}], {duration:700}).onfinish=()=>p.remove();
        }
    });

    // E. 代码一键复制
    document.querySelectorAll('pre').forEach(b => {
        b.style.position = 'relative';
        const btn = document.createElement('button');
        btn.innerText = 'Copy'; btn.style.cssText = "position:absolute;top:10px;right:10px;padding:4px 8px;font-size:11px;color:#888;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);border-radius:4px;cursor:pointer;z-index:10;";
        b.appendChild(btn);
        btn.onclick = () => {
            navigator.clipboard.writeText(b.querySelector('code').innerText).then(() => { btn.innerText = 'Copied!'; setTimeout(() => btn.innerText = 'Copy', 2000); });
        };
    });
});
</script>
